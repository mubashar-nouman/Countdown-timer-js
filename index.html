<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer - HTML, CSS, & JS</title>
</head>
<body>
    <div class="body">
        <h1>Countdown Timer</h1>
        <div class="container">
            <div class="card">
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div class="card">
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="card">
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div class="card">
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>


    <script src="/main.js"></script>
</body>
</html>
